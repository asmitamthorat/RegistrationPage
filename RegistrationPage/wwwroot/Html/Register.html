<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../CssM/Login.css"/>
</head>
<body class=" Login_Body_Div">
    <div class="Login_Main_Div" onkeyup="Validation()">
        <div class="Login_Div">Register</div>
        <div class="Login_Input_Div">
            <div class=" Input_Divs">
                <input id="name" class="Input_Field" placeholder="First name" />
            </div>
            <div class=" Input_Divs">
                <input id="lastName" class="Input_Field" placeholder="LastName" />
            </div>
            <div class=" Input_Divs">
                <input id="email" class="Input_Field" placeholder="Email" />
            </div>
            <div class=" Input_Divs">
                <input id="password" class="Input_Field" placeholder="Password" type="password" />
            </div>
        </div>
        <div class="SignIN_Div">
            <button id="Register_Button" class="SignIn_Button">Register</button>

        </div>

       
    </div>

</body>
</html>
